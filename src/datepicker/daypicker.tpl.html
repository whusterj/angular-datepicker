<table role="grid" aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
  <thead>

    <tr>

      <th>
        <button type="button" class="btn btn-default btn-small pull-left"
                ng-click="move(-1)" tabindex="-1">
          <i class="fa fa-fw fa-chevron-left"></i>
        </button>
      </th>

      <th colspan="{{5 + showWeeks}}">
        <button id="{{uniqueId}}-title"
                role="heading" aria-live="assertive" aria-atomic="true"
                type="button" class="btn btn-small btn-default"
                ng-click="toggleMode()"
                tabindex="-1" style="width:100%;">
          <strong>{{title}}</strong>
        </button>
      </th>

      <th>
        <button type="button"
                class="btn btn-default btn-small pull-right"
                ng-click="move(1)" tabindex="-1">
          <i class="fa fa-fw fa-chevron-right"></i>
        </button>
      </th>

    </tr>

    <tr>
      
      <th ng-show="showWeeks" class="text-center"></th>

      <th ng-repeat="label in labels track by $index"
          class="text-center">
        <small aria-label="{{label.full}}">{{label.abbr}}</small>
      </th>

    </tr>

  </thead>

  <tbody>
    <tr ng-repeat="row in rows track by $index">
      
      <td ng-show="showWeeks" class="text-center h6">
        <em>{{ weekNumbers[$index] }}</em>
      </td>
      
      <td ng-repeat="dt in row track by dt.date"
          id="{{dt.uid}}" class="text-center"
          role="gridcell" aria-disabled="{{!!dt.disabled}}">
        <button type="button"
                class="btn btn-default btn-sm"
                ng-class="{'selected': dt.selected, active: isActive(dt)}"
                ng-click="select(dt.date)"
                ng-disabled="dt.disabled" tabindex="-1"
                style="width:100%;">
          <span ng-class="{'text-muted': dt.secondary, 'text-info': dt.current}">
            {{dt.label}}
          </span>
        </button>
      </td>
    
    </tr>

  </tbody>
</table>
